<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="startup.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <!--
        d-flex: flexbox of bootstrap
        align-items-center: aligns items to the center. Used in Bootstrap
        h-100: Makes the container span the entire page
      -->
      <div class="row">
        <header class="text-center col-12">
          <!--text-center is a bootstrap class-->
          <h1 class="text-uppercase"><strong>The biggest startup of the year</strong></h1>
          <!--text-uppercase is a bootstrap class-->
        </header>
        
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <a href="http://eepurl.com/haZtn5"><button class="btn btn-primary btn-xl">FIND OUT MORE</button></a>
        </section>
      </div>
  </div>
  </body>
</html>
